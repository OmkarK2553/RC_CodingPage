    <div class="container-fluid">
      <div class="row align-items-start">
        <div class="col-md-5 col-lg-" id="col-1">
          <!-- <input
            type="textarea"
            id="questions"
            style="height: 280px; width: 95.5%"
            
          /> -->
          <input
            type="textarea"
            id="questions"
            style="height: 280px; width: 95.5%"
            
          />

          <div class="row align-items-start">
            <div class="col-sm-6" id="input-col">
              <input
                type="textarea"
                id="input"
                style="height: 250px; width: 97.5%;"
              />
            </div>
            <div class="col-sm-6" id="output-col">
              <input
                type="textarea"
                id="output"
                style="height: 250px; width: 97.5%;"
              />
            </div>
          </div>
        </div>
        <div class="col-md-7" id="col-2"> 
          <div class="row">
            <div class="col-sm-2" id="switch">
              <div onclick="myFunction()">
                <i class="indicator"></i>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                  <label class="form-check-label" for="flexSwitchCheckChecked">Dark</label>
                </div>
              </div>
              
            </div>
            <div class="col-sm-6" id="lang">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Languages
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">C++</a></li>
                  <li><a class="dropdown-item" href="#">C</a></li>
                  <li><a class="dropdown-item" href="#">Python</a></li>
                  <li><a class="dropdown-item" href="#">Java</a></li>
                </ul>
              </div>
            </div>
            <div class="col-sm-2" id="score">
              <label>Score</label>
            </div>
          </div>
          <div>
            <div id="editor">
              <input type="textarea" id="edit" style="height: 473px; width: 100%"/>    
            </div>
          </div>


          <div class="container">
            <div class="row" style="width: 105%">
              <div class="col-3 lbuttons">
                <button type="button" id="choose" class="btn btn-primary lower-buttons">Choose File</button>
                
              </div>
              <div class="col-3 lbuttons">
                <button type="button" class="btn btn-primary lower-buttons">Load Buffer</button>
              </div>
              <!-- <div class="col-3 lbuttons">
                
              </div> -->
              <div class="col-3 lbuttons">
                
                 <button type="button" class="btn btn-success lower-buttons"><!--<span class="glyphicon glyphicon-triangle-right"></span>-->Run Code</button> 
              </div>
              <div class="col-3 lbuttons">
                <button type="button" id="submit" class="btn btn-primary lower-buttons">Submit Code</button>
              </div>

            </div>
            
            
          </div>
        </div>
      </div>
